<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Resume Vinícius Sarmento</title>
</head>
<body>
    <header>
        <nav class="navbar is-transparent">
            <div class="navbar-brand">
              <a class="navbar-item" href="./index.html">
                <img src="./assets/imgs/logo.png" alt="My logo" width="112" height="28">
              </a>
              <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div id="navbarExampleTransparentExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                  Home
                </a>
                  <a class="navbar-item" href="/contact.html">
                    Contact
                  </a>
              </div>
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="field is-grouped">
                    <p class="control">
                      <a class="bd-tw-button button" data-social-network="LinkedIn" target="_blank" href="https://www.linkedin.com/in/viniciusbsarmento/">
                        <span class="icon">
                          <i class="fab fa-linkedin"></i>
                        </span>
                        <span>
                          LinkedIn
                        </span>
                      </a>
                    </p>
                    <p class="control">
                      <a class="button is-dark" href="#">
                        <span class="icon">
                          <i class="fas fa-download"></i>
                        </span>
                        <span>Download CV</span>
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by3" id="resume-image">
                  <img src="./assets/imgs/cvpicture.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Vinícius Sarmento</p>
                    <span class="tag is-dark is-medium">Full Stack Engineer</span>
                  </div>
                </div>
                <div class="content">
                  <span class="icon-text">
                    <span class="icon">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span>contato@viniciusbsarmento.com</span>
                  </span>
                </div>
                <div class="content">
                  <span class="icon-text">
                    <span class="icon">
                      <i class="fa fa-github"></i>
                    </span>
                    <a href="https://github.com/engviniciusbs" target="_blank"><span>engviniciusbs</span></a>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-9">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Contact me
                </p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
                <div class="card-content">
                  <div class="content">
                    <form class="contact-form">
                      <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                          <input class="input" id="name" type="text" placeholder="Text input">
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                          <input class="input" id="email" type="email" placeholder="Email input" value="" required>
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                          <textarea class="textarea" id="message" placeholder="Textarea"></textarea>
                        </div>
                      </div>
                      <div class="field is-grouped">
                        <div class="control">
                          <button type="submit" class="button is-dark">Send</button>
                        </div>
                        <div class="control">
                          <button class="button is-danger is-light">Cancel</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <article class="message is-success is-hidden" id="form-success-message">
                    <div class="message-header">
                      <p>Success</p>
                      <button class="delete" aria-label="delete"></button>
                    </div>
                  </article>
                  <article class="message is-danger is-hidden" id="form-danger-message">
                    <div class="message-header">
                      <p>Something wrong. Try again, please.</p>
                      <button class="delete" aria-label="delete"></button>
                    </div>
                  </article>
                </div>
            </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Developed</strong> by <a href="https://www.linkedin.com/in/viniciusbsarmento" target="_blank">Vinícius Bispo Sarmento</a>. The source code is on my
          <a href="https://github.com/engviniciusbs" target="_blank">Github</a>
        </p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
